<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"id="username" placeholder="Your Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"id="email"name="Email" placeholder="Your Email" required>
        </div>
        <div class="formgroup">
            <label for="male">Male</label>
            <input type="radio"id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio"id="female" name="gender">
            <label for="custom">Custom</label>
            <input type="radio"id="Custom" name="gender">
        </div>
        <div class="form-group">
            <label for="date of birth">Date Of Birth</label>
            <input type="date" id="date of birth" name="Date Of Birth">
        </div>
        <div class="form-group">
            <label for="courses">Select Course</label>
            <select name="course" id="courdes">
                <option value="JS">JavaScript</option>
                <option value="Fullstack">Fullstack</option>
                <option value="Datascience">Datascience</option>
                <option value="CyberSecurity">CyberSecurity</option>
                <option value="IT Programming">IT Programming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea name="Message" id="message" cols="54" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"id="password"name="password" placeholder="Your Password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password"id="confirm_password" name="confirm password" placeholder="Confirm your Password" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>

    </form>
</div>

</body>
</html>
