<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        h2{text-align: center;color: crimson;}
        h3{text-align: center;color: darkgoldenrod}
        ol{
            text-align: center;
            color: green}
        ul{
            text-align: center;
            color: deepskyblue;
        }
    </style>
</head>
<body>
<h2>Lists are a group of related items</h2>
<h3>Type of Cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mazda</li>
  <li>Honda</li>
</ol>
<h3>Type of fruits (Unordered List)</h3>

<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Pineapples</li>
  <li>Apples</li>
  <li>Bananas</li>
</ul>


</body>
</html>
